<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorted Movies</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 	<div class="container-fluid bg-success">
 		<div class="container bd-light">
 			<div class="d-flex justify-content-center pt-3">
 				<a class="logo" href="index.html">
 					<img class="logo__img img-fluid" src="img/logo.png" alt="Movie logo" width="190" height="114">
 				</a>
 			</div>
 			<div class="row">
 				<div class="col-md-12 justify-content-center d-flex py-5">
	 				<form class="form-inline js-form w-100 justify-content-between" action="https://echo.htmlacademy.ru" method="POST">
	 					<input class="form-control js-search" type="search" placeholder="Search by title" name="search" aria-label="Type to search">

	 					<select class="form-control js-catagories" name="catagory" aria-label="Select catagory">
	 						<option value="" selected>Select catagory</option>
	 					</select>

	 					<input class="form-control js-imdb-rating" name="imdb_rating" aria-label="Select IMDB rating" type="number" step='0.1' max="10" min="0" placeholder="IMDB rating">

	 					<select class="form-control js-sort" name="sort" aria-label="Select sort method">
	 						<option value="" selected>Sort by</option>
	 						<option value="rating_asc">Rating Low to High</option>
	 						<option value="rating_desc">Rating High to Low</option>
	 						<option value="az">By name A-Z</option>
	 						<option value="za">By name Z-A</option>
	 						<option value="year_asc">Year Old to New</option>
	 						<option value="year_desc">Year New to Old</option>
	 					</select>

	 					<button class="btn btn-primary" type="submit">Find</button>
	 				</form>
 					
 				</div>
 			</div>
 		</div><!-- End of container -->
 	</div><!-- End of container-fluid -->
  <div class="movies-container container pt-3">
  	<div class="result-number-wrapper"></div>

  	<div class="movies row">
		</div><!-- End of row -->
  </div><!-- End of container -->

  <template id="movie-template">
  	<div class="movie col-md-3 rounded mb-3">
			<div class="movie__inner text-secondary bg-light p-2">
				<h3 class="movie__title h4 pt-2 text-truncate">Movie name Movie name Movie name Movie name</h3>
				<div>Year: <small class="movie__year">2017</small></div>
				<div>IMDB: <small class="movie__rating">6.5</small></div>
				<div class="text-truncate">Catagory: <small class="movie__catagory">Anime</small></div>
				<a class="movie__youtube-link text-primary" href="#" target="_blank">Watch trailer</a>
				<button class="modal-button btn btn-block mt-2 btn-primary" type="button" data-toggle="modal" data-target="#movieModal">more</button>
				<button class="bookmark-button btn btn-block mt-2 btn-success" type="button">bookmark</button>
			</div>
		</div><!-- End of movie -->
  </template>
  <template id="alert-template">
  	<div class="alert alert-warning alert-dismissible fade show" role="alert">
		  <strong>Search result: </strong><span class="js-result-num"></span>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
  </template>

  <!-- Modal -->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title js-modal-movie-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<img class="img-fluid img-thumbnail js-modal-movie-img" width="498" height="342" src="#" alt="">
	        <div>Year: <small class="js-modal-movie-year">2017</small></div>
					<div>IMDB: <small class="js-modal-movie-imdb">6.5</small></div>
	      </div>
	      <div class="modal-body js-modal-movie-summary">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
  <!-- Modal end -->

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/movies.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
